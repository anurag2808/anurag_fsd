<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #b30000;
        }

        form .checkbox-group,
        form .radio-group {
            text-align: left;
            margin: 10px 0;
        }

        form .checkbox-group label,
        form .radio-group label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Enrollment Form</h1></header>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" pattern="[a-z0-9]+@[a-z0-9]+.[a-z]]" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="checkbox-group">
                <label><input type="checkbox" name="courses[]" value="Math"> Math</label>
                <label><input type="checkbox" name="courses[]" value="Science"> Science</label>
                <label><input type="checkbox" name="courses[]" value="History"> History</label>
            </div>

            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <input type="reset" value="reset">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
