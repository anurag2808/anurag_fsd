<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="calculator.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="card-title text-center">Simple Calculator</h3>

        <div class="mb-3">
            <label for="num1" class="form-label">Number 1:</label>
            <input type="text" id="num1" class="form-control">
        </div>

        <div class="mb-3">
            <label for="num2" class="form-label">Number 2:</label>
            <input type="text" id="num2" class="form-control">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
            <button class="btn btn-primary me-md-2" onclick="calcy('ADD')">ADD</button>
            <button class="btn btn-secondary me-md-2" onclick="calcy('SUB')">SUB</button>
            <button class="btn btn-success me-md-2" onclick="calcy('MUL')">MUL</button>
            <button class="btn btn-danger me-md-2" onclick="calcy('DIV')">DIV</button>
            <button class="btn btn-warning" onclick="resetFields()">Reset</button>
        </div>

        <div class="mb-3">
            <label for="result" class="form-label">Result:</label>
            <input type="text" id="result" class="form-control" readonly>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-info" onclick="alertb()">Alert</button>
            <button class="btn btn-warning" onclick="alertconfirm()">Confirm</button>
            <button class="btn btn-dark" onclick="promp()">Prompt</button>
            <button class="btn btn-primary" onclick="calc()">Switch calc</button>
        </div>
    </div>
</div>
</body>
</html>
